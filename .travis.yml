language: python
os: linux
python:
  - '3.4'
  - '3.5'
before_install: |
 if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
   brew update
   # Recommended for pyenv
   brew outdated openssl || brew upgrade openssl
   brew outdated readline || brew upgrade readline
   # Update pyenv
   brew outdated pyenv || brew upgrade pyenv
   # Install specified Python version
   pyenv install $PYTHON
   # Set environment variables
   export PYENV_VERSION=$PYTHON
   export PATH="/Users/travis/.pyenv/shims:${PATH}"
   # Confirm versions
   python --version
   pip -V
 fi
install:
  - pip install --upgrade pip
  - pip install -r requirements/requirements.txt
  - pip install -r requirements/test_requirements.txt
  - pip freeze
script:
  - pytest
after_success:
  - codecov
jobs:
  include:
    - os: osx
      language: generic
     # Full version number required
      env: PYTHON=3.4.4
    - os: osx
      language: generic
      env: PYTHON=3.5.1
    - os: osx
      language: generic
      env: PYTHON=3.6.6
    - stage: release
      python: '3.6' # Official supported Python dist.
      deploy:
        provider: pypi
        server: https://test.pypi.org/legacy/ # Remove for deployment to official PyPi repo
        user: meissnereric
        password:
          secure: encrypted_pypi_password_REPLACEME
        on:
          branch: ci
